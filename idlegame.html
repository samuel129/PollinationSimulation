<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="pollinationsimulation">Pollination Simulation</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  </head>
  <body class = "dark-theme">

    <div id="wholeGameContainer">

      <img id="flowerImg" onclick="myFunction()" src="./flower.png">

      <button id="resetPollenButton" onclick="myFunction()" class="devButtons">Reset Pollen</button>
      <button id="resetBeeCountButton" onclick="myFunction()" class="devButtons">Reset Bee Count</button>
      <button id="resetUpgradesButton" onclick="myFunction()" class="devButtons">Reset Upgrades</button>
      <button id="addPollen" onclick="myFunction()" class="devButtons">Add 200k Pollen</button>

      <div id="rightContainer">
        <h1 id="pollenCount" style="font-size:35px">0 Pollen</h1>
        <div class="upgradeContainer">
          <div id="bee0count">0</div>
          <div id="bee1count">0</div>

          <img id="bee0" onclick="myFunction()" src="./bee0.png">
          <img id="bee1" onclick="myFunction()" src="./bee1.png">

          <div class="tooltipContainer" id="bee0TooltipContainer">
            <h3 id="bee0Tooltip">Purchase worker bee for 1 Pollen</h3> 
            <ol class="beeStatsList">
              <li id="bee0Income">0 pollen per second</li>
            </ol>
          </div>

          <div class="tooltipContainer" id="bee1TooltipContainer">
            <h3 id="bee1Tooltip">Purchase wizard bee for 200000 Pollen</h3>
            <ol class="beeStatsList">
              <li id="bee1Income">0 pollen per second</li>
            </ol>
          </div>

          <div class="singleUpgradeContainer" id="bee0UpgradeContainer" onclick="myFunction()">
            <h3 id="bee0UpgradeText">Flies now generate <span style="font-weight: 700;">2x</span> Pollen per bee</h3>
            <div class="upgradeCost" id="bee0UpgradeCost"></div>
          </div>

          <div style="top: 100px; right: 20px;" class="singleUpgradeContainer" id="bee1UpgradeContainer" onclick="myFunction()">
            <h3 id="bee1UpgradeText">Wizard bees now generate <span style="font-weight: 700;">2x</span> Pollen per bee</h3>
            <div class="upgradeCost" id="bee1UpgradeCost"></div>
          </div>

          <div style="top: 190px; right: 20px;" class="singleUpgradeContainer"><div class="upgradeCost" id="bee2UpgradeCost"></div></div>
          <div style="top: 280px; right: 20px;" class="singleUpgradeContainer"><div class="upgradeCost" id="bee3UpgradeCost"></div></div>
          <div style="top: 370px; right: 20px;" class="singleUpgradeContainer"><div class="upgradeCost" id="bee4UpgradeCost"></div></div>
          <div style="top: 460px; right: 20px;" class="singleUpgradeContainer"><div class="upgradeCost" id="bee5UpgradeCost"></div></div>
        </div>
      </div>
    </div> 

    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
  </body>
</html>
